{% extends 'base/base.html' %} 
{% load static %} 
{% block content %}

<h1>Người chơi</h1>

<form method="POST" class="form-searching">
    {% csrf_token %}
    <div class="d-flex align-items-center">
        <input type="text" name="search-words" placeholder="Nhập tên cần tìm...">
        <button type="submit" class="btn" name="action" value="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    
</form>

<table class="table table-hover table-responsive table-warning table-player">
    <thead class="table-dark">
    <tr>
        <th scope="col">Tên người chơi</th>
        <th scope="col">Hạng</th>
        <th scope="col">Hình ảnh</th>
    </tr>
    </thead>

    {% for player in players %}
        <tr class="align-middle">
            <td>{{ player.name }}</td>
            <td>{{ player.rank }}</td>
            {% if player.image %}
                <td><img src="{{ player.image.url }}" alt="img" class="img-player"></td>
            {% else %}
                <td>Không có ảnh</td>
            {% endif %}
        </tr>
    {% endfor %}
</table>

{% endblock content %}
