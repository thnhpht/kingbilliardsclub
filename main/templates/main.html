<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>King Billiards Club</title>
  </head>
  <body onload="update_time()">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand color-gold font-28" href="{% url 'home' %}"
          ><img
            src="{% static 'img/logo.png' %}"
            alt="Logo"
            width="112"
            height="104"
            class="d-inline-block align-text-center"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active color-gold font-24"
                aria-current="page"
                href="{% url 'livescores' %}"
                ><strong>Live Scores</strong>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link color-gold font-24" href="{% url 'bracket' %}"
                ><strong>Bracket</strong></a
              >
            </li>
          </ul>
          <ul>
            <li class="nav-item color-gold font-24">
              <a class="nav-link" href="{% url 'login' %}"
                ><strong>Đăng nhập</strong></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock content %}</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/time.js' %}"></script>
  </body>
</html>
